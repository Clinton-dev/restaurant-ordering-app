<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="hero-items">
            <h1>Jimm's Diner</h3>
                <p>The best burgers and pizzas in town</p>
        </div>
    </header>

    <div class="menu" id="menu">
    </div>
    <!-- order summary -->
    <div class="order-summary" id="order-summary">
        <h4>Your Order</h4>
        <div class="order-summary-list" id="order-summary-list">

        </div>
        <button class="complete-order-btn" id="complete-order-btn">Complete your order</button>
    </div>
    <!-- payment modal -->
    <form class="payment-modal" id="payment-modal">
        <h3 id="payment-modal-title">Enter card details</h3>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
        <input type="number" id="card-number" name="card-number" placeholder="Enter card number" required />
        <input type="number" id="cvv" name="cvv" placeholder="Enter cvv" required />
        <button class="complete-order-btn" id="pay-btn" type="submit">Pay</button>
    </form>
    <script src="index.js" type="module"></script>
</body>

</html>
